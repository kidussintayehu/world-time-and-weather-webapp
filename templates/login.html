<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/css/login.css">

</head>


<body>

    <div class="fixed-header">
        <div class="container">
            <nav><a href="/">back</a></nav>

        </div>
    </div>

    <div class="signinFrm">
        <form action="/login" method="POST" onsubmit="return validateForm" class="form" id="form">
            <h1 class="title">Login</h1>
            <div class="inputContainer">
                <input name="name" autofocus type="text" class="input" id="txtUserName" placeholder="username" autocomplete="off">
                <label for="" class="label">username</label>
            </div>
            <small class="error-message" id="username-message">error message</small>
            <div class="inputContainer">
                <input name="password" type="password" class="input" id="txtPwd" placeholder="password" autocomplete="off">
                <label for="" class="label">Password</label>
            </div>
            <small class="error-message" id="password-message">error message</small>


            <input type="submit" class="submitBtn" value="login" id="submit">
        </form>
    </div>
    <script src="/static/js/form_valid_login.js"></script>
</body>


</html>
