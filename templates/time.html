<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/static/css/styles_login.css">


</head>

<body>
    <div class="fixed-header">
        <div class="container">
            <nav><a href="/reminder">back</a></nav>

        </div>
    </div>


    <div class="signinFrm">
        <form action="/timeapi" method="GET" class="form" id="form">
            <h1 class="title">Time</h1>
            <div class="inputContainer">

                <div class="custom-select">

                    <select id="continent" name="continent">
                        <option disabled selected hidden>Areas</option>

                    </select>
                </div>

            </div>


            <div class="inputContainer" id='Location'>
                <div class="custom-select">

                    <select id="city" name="city">
                        <option disable selected hidden>Location</option>

                    </select>
                </div>


            </div>


            <input type="submit" id="submit" class="submitBtn">
        </form>
    </div>
    <div class="fixed-footer">
        <div class="container">
            <nav><a href="/logout">logout</a></nav>

        </div>
    </div>
    <script src="/static/js/form_valid_time.js"></script>
</body>

</html>
